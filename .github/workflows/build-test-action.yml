name: Build-Test-Action

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  main:
    name: Build and test
    runs-on: ubuntu-latest
    if: >-
      ${{ !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[skip ci]')
      }}
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Create dummy file
      run: touch TWwW.war
    -
      name: Build docker image
      run: docker build -t test-image ${{ github.workspace }}
    -
      name: Run docker container
      run: docker run -d --rm --name test -v ${{ github.workspace }}:/root/project/CSE364 test-image
    -
      name: Maven test
      run: docker exec test bash -c 'cd /root/project/CSE364/ && mvn clean test'
    -
      name: Kill docker container
      run: docker kill test
